<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>나의 소개 & 방명록</title>
<style>
  :root {
    --bg-color: #f7f7f7;
    --card-bg: #fff;
    --text-color: #2d3748;
    --card-border: #c3eafe;
    --main-accent: #80d8ff;
    --btn-bg: var(--main-accent);
    --btn-hover: #33bfff;
    --btn-text: #17436e;
  }
  body {
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    max-width: 480px;
    margin: 50px auto;
    padding: 40px;
    border-radius: 13px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    color: var(--text-color);
    transition: background 0.3s, color 0.3s;
  }
  h1, h2 {
    color: var(--text-color);
  }
  .profile-img {
    display: block;
    margin: 0 auto 24px;
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 60px;
    box-shadow: 0 1px 8px rgba(80,200,250,0.15);
    border: 3px solid var(--main-accent);
    background: #e3f6fc;
  }
  .card-group {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin: 26px 0 24px;
  }
  .card {
    background: var(--card-bg);
    border: 1.5px solid var(--card-border);
    border-radius: 12px;
    box-shadow: 0 1px 8px rgba(80,200,250,0.07);
    padding: 22px;
    display: flex;
    align-items: flex-start;
    gap: 20px;
    transition: background 0.3s, border 0.3s;
  }
  .icon {
    font-size: 32px;
    margin-top: 2px;
    min-width: 32px;
  }
  .card-content {
    flex: 1;
  }
  strong {
    font-size: 1.11em;
    color: var(--btn-text);
    letter-spacing: 0.5px;
  }
  ul {
    margin: 2px 0 0 22px;
    list-style-type: disc;
  }
  .btn-skyblue {
    background-color: var(--btn-bg);
    color: var(--btn-text);
    border: none;
    padding: 12px 28px;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
    margin-right: 8px;
    margin-bottom: 8px;
    font-weight: bold;
    transition: background 0.2s;
  }
  .btn-skyblue:hover {
    background-color: var(--btn-hover);
  }
  .btn-switch {
    background: none;
    color: #5297e8;
    border: 1.5px solid #5297e8;
    padding: 8px 18px;
    border-radius: 22px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    float: right;
    margin-bottom: 25px;
    transition: background 0.18s, color 0.2s, border 0.2s;
  }
  .btn-switch:hover {
    background: #e3f1fa;
    color: #186eb7;
  }
  .center-btns {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    margin: 0.5em 0 0.7em 0;
  }
  form {
    background: var(--card-bg);
    border: 1.5px solid var(--card-border);
    border-radius: 12px;
    padding: 20px;
    margin: 0 auto 30px;
    max-width: 450px; /* 중앙 정렬 및 너비 제한 */
    width: 100%;
    box-sizing: border-box;
  }
  form label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
  }
  form input[type="text"],
  form textarea {
    width: 100%;
    padding: 8px;
    border: 1.2px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    margin-bottom: 16px;
    resize: vertical;
    box-sizing: border-box;
  }
  form textarea {
    min-height: 60px;
  }
  #guestbook-entries {
    background: var(--card-bg);
    border: 1.5px solid var(--card-border);
    border-radius: 12px;
    padding: 20px;
    max-height: 350px;
    overflow-y: auto;
  }
  .guestbook-entry {
    border-bottom: 1px solid #c3eafe;
    padding: 10px 0;
    word-break: break-word;
  }
  .guestbook-entry:last-child {
    border-bottom: none;
  }
  .guestbook-entry strong {
    color: var(--main-accent);
  }
  .guestbook-date {
    font-size: 0.85em;
    color: #888888;
    margin-left: 8px;
  }
  /* 다크모드 */
  body.dark-mode {
    --bg-color: #1b232b;
    --card-bg: #232a34;
    --text-color: #ecf1f5;
    --card-border: #324f6a;
    --main-accent: #45a6de;
    --btn-bg: #3dc2ff;
    --btn-hover: #65ccff;
    --btn-text: #23395d;
  }
</style>
</head>
<body>
  <button id="mode-btn" class="btn-switch" aria-label="Toggle dark mode">🌙 다크모드로</button>

  <h1 id="title">나를 소개합니다!</h1>
  <img src="hodori.png" alt="프로필 사진" class="profile-img" />

  <div class="card-group">
    <div class="card">
      <span class="icon" id="icon-name">🧑</span>
      <div class="card-content">
        <strong id="name-label">이름:</strong>
        <span id="name-value">신창희</span>
      </div>
    </div>
    <div class="card">
      <span class="icon" id="icon-hobby">🎯</span>
      <div class="card-content">
        <strong id="hobby-label">취미:</strong>
        <ul id="hobby-list">
          <li>독서</li>
          <li>여행</li>
          <li>사진 찍기</li>
        </ul>
      </div>
    </div>
    <div class="card">
      <span class="icon" id="icon-email">✉️</span>
      <div class="card-content">
        <strong id="email-label">이메일:</strong>
        <a id="email-value" href="mailto:shin.ch@kspo.or.kr">shin.ch@kspo.or.kr</a>
      </div>
    </div>
  </div>

  <div class="center-btns">
    <button id="greet-btn" class="btn-skyblue">인사하기</button>
    <button id="lang-btn" class="btn-skyblue">영어/영문 모드로 변경</button>
  </div>

  <h2 id="guestbook-title">방명록</h2>
  <form id="guestbook-form">
    <label for="guest-name">이름</label>
    <input type="text" id="guest-name" name="guest-name" placeholder="이름을 입력하세요" required />
    <label for="guest-message">메시지</label>
    <textarea id="guest-message" name="guest-message" placeholder="글을 남겨주세요" required></textarea>
    <button type="submit" class="btn-skyblue">방명록 남기기</button>
  </form>

  <div id="guestbook-entries"></div>

<script>
  const elements = {
    modeBtn: document.getElementById('mode-btn'),
    title: document.getElementById('title'),
    nameLabel: document.getElementById('name-label'),
    nameValue: document.getElementById('name-value'),
    hobbyLabel: document.getElementById('hobby-label'),
    hobbyList: document.getElementById('hobby-list'),
    emailLabel: document.getElementById('email-label'),
    emailValue: document.getElementById('email-value'),
    greetBtn: document.getElementById('greet-btn'),
    langBtn: document.getElementById('lang-btn'),
    iconName: document.getElementById('icon-name'),
    iconHobby: document.getElementById('icon-hobby'),
    iconEmail: document.getElementById('icon-email'),
    guestbookForm: document.getElementById('guestbook-form'),
    guestbookEntries: document.getElementById('guestbook-entries'),
    guestName: document.getElementById('guest-name'),
    guestMessage: document.getElementById('guest-message'),
    guestbookTitle: document.getElementById('guestbook-title')
  };

  const texts = {
    ko: {
      title: '나를 소개합니다!',
      nameLabel: '이름:',
      nameValue: '신창희',
      hobbyLabel: '취미:',
      hobbyList: ['독서', '여행', '사진 찍기'],
      emailLabel: '이메일:',
      emailValue: 'shin.ch@kspo.or.kr',
      greetBtn: '인사하기',
      greetAlert: '안녕하세요 ! 신창희입니다',
      langBtn: '영어/영문 모드로 변경',
      icons: { name: '🧑', hobby: '🎯', email: '✉️' },
      darkModeBtn: '🌙 다크모드로',
      lightModeBtn: '☀️ 라이트모드로',
      guestbookTitle: '방명록',
      guestPlaceholderName: '이름을 입력하세요',
      guestPlaceholderMessage: '글을 남겨주세요',
      guestBtn: '방명록 남기기',
      guestEmptyAlert: '이름과 메시지를 모두 입력해 주세요.',
      noEntriesText: '아직 방명록이 없습니다.'
    },
    en: {
      title: 'About Me!',
      nameLabel: 'Name:',
      nameValue: 'Changhee Shin',
      hobbyLabel: 'Hobbies:',
      hobbyList: ['Reading', 'Traveling', 'Photography'],
      emailLabel: 'Email:',
      emailValue: 'shin.ch@kspo.or.kr',
      greetBtn: 'Say Hello',
      greetAlert: "Hello! I'm Changhee Shin.",
      langBtn: '한국어/한글 모드로 변경',
      icons: { name: '🧑', hobby: '🎯', email: '✉️' },
      darkModeBtn: '🌙 Dark Mode',
      lightModeBtn: '☀️ Light Mode',
      guestbookTitle: 'Guestbook',
      guestPlaceholderName: 'Enter your name',
      guestPlaceholderMessage: 'Leave a message',
      guestBtn: 'Submit',
      guestEmptyAlert: 'Please enter both name and message.',
      noEntriesText: 'No guestbook entries yet.'
    }
  };

  let isKorean = true;
  let isDarkMode = false;
  let guestbookData = [];

  function updateContent() {
    const lang = isKorean ? 'ko' : 'en';
    const t = texts[lang];

    elements.title.textContent = t.title;
    elements.nameLabel.textContent = t.nameLabel;
    elements.nameValue.textContent = t.nameValue;
    elements.hobbyLabel.textContent = t.hobbyLabel;
    elements.hobbyList.innerHTML = t.hobbyList.map(item => `<li>${item}</li>`).join('');
    elements.emailLabel.textContent = t.emailLabel;
    elements.emailValue.textContent = t.emailValue;
    elements.emailValue.href = `mailto:${t.emailValue}`;
    elements.greetBtn.textContent = t.greetBtn;
    elements.langBtn.textContent = t.langBtn;
    elements.iconName.textContent = t.icons.name;
    elements.iconHobby.textContent = t.icons.hobby;
    elements.iconEmail.textContent = t.icons.email;

    elements.guestName.placeholder = t.guestPlaceholderName;
    elements.guestMessage.placeholder = t.guestPlaceholderMessage;
    elements.guestbookForm.querySelector('button[type=submit]').textContent = t.guestBtn;
    elements.guestbookTitle.textContent = t.guestbookTitle;

    renderGuestbook();
  }

  function showGreeting() {
    alert(isKorean ? texts.ko.greetAlert : texts.en.greetAlert);
  }

  function toggleLanguage() {
    isKorean = !isKorean;
    updateContent();
  }

  function toggleMode() {
    isDarkMode = !isDarkMode;
    document.body.classList.toggle('dark-mode', isDarkMode);
    elements.modeBtn.textContent = isDarkMode
      ? (isKorean ? texts.ko.lightModeBtn : texts.en.lightModeBtn)
      : (isKorean ? texts.ko.darkModeBtn : texts.en.darkModeBtn);
  }

  function formatDate(date) {
    const pad = n => n.toString().padStart(2, '0');
    return `${date.getFullYear()}-${pad(date.getMonth()+1)}-${pad(date.getDate())} ` +
           `${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
  }

  function renderGuestbook() {
    const lang = isKorean ? 'ko' : 'en';
    if (guestbookData.length === 0) {
      elements.guestbookEntries.innerHTML = `<p style="color:gray;">${texts[lang].noEntriesText}</p>`;
      return;
    }
    elements.guestbookEntries.innerHTML = guestbookData.map(({name, message, datetime}) => `
      <div class="guestbook-entry">
        <strong>${escapeHtml(name)}</strong>
        <span class="guestbook-date">${escapeHtml(datetime)}</span>: 
        <span>${escapeHtml(message)}</span>
      </div>
    `).join('');
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  elements.greetBtn.addEventListener('click', showGreeting);
  elements.langBtn.addEventListener('click', toggleLanguage);
  elements.modeBtn.addEventListener('click', toggleMode);

  elements.guestbookForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = elements.guestName.value.trim();
    const message = elements.guestMessage.value.trim();
    if (!name || !message) {
      alert(isKorean ? texts.ko.guestEmptyAlert : texts.en.guestEmptyAlert);
      return;
    }
    const datetime = formatDate(new Date());
    guestbookData.push({ name, message, datetime });
    renderGuestbook();
    elements.guestName.value = '';
    elements.guestMessage.value = '';
  });

  // 초기 설정
  updateContent();
</script>
</body>
</html>
